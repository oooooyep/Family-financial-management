<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/登录.css') }}">
</head>
<body>
            <div class="login">
			<h1>家庭理财系统</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">登录</a>
				<a href="">注册</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="账号" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="密码" id="password" required>
				<input type="submit" value="确定">
			</form>
		</div>
</body>
</html>
